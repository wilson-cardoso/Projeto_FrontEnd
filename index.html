<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luana Passaúra</title>
    <link rel="stylesheet" href="./main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <p>Luana Passaúra</p>
            <h3>Organização | Hábitos | Leitura</h3>
        <div class="container">
            <nav class="foto">
                <img src="./Fotos/193A2727.jpg" alt="foto de uma estudante com o notebook e varios livros" />
                <ul>
                    <li>
                        <a href="#">Consultoria</a>
                    </li>
                    <li>
                        <a href="#">Cursos</a>
                    </li>
                    <li>
                        <a href="#">Aulas Particulares</a>
                    </li>
                    <li>
                        <a href="#">Clube da Lua</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header> 
    <section>
            <div class="capas">
                <h2>Seja Protagonista</h2>
                <ul>
                    <li>
                        <a href="#" title="Consultoria" >
                            <img src="./CAPAS/Consultoria.png" alt="logo categoria" />
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Cursos" >
                            <img src="./CAPAS/Cursos.png" alt="logo Cursos" />
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Aulas Particulares" >
                            <img src="./CAPAS/Aula particulares.png" alt="logo Aulas particulares" />
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Clube da Lua" >
                            <img src="./CAPAS/Clube da lua.png" alt="logo Clube da Lua" />
                        </a>
                    </li>
                </ul>
        </div>
    </section>
    <section id="contact">
        <div class="container">
        <h2>Contato</h2>
            <div class="contact-met">
                <div>
                        <h3>Fale conosco</h3>
                        <form>
                            <input type="text" placeholder="Seu nome" required />
                            <input type="email" placeholder="Seu e-mail" required />
                            <input type="tel" placeholder="Seu telefone " required />
                            <textarea placeholder="Sua mensagem" required ></textarea>
                            <button type="submit">Enviar</button>
                        </form>
                </div>
                <div>
                        <h3>Nos acompanhe</h3>
                        <ul class="social">
                            <li>
                                <a href="#" title="Siga-nos no Instagram">
                                    <img src="./Logos/instagram.png" alt="Logo Instagram" />
                                </a>
                                </li>
                            <li>
                                <a href="#" title="Siga-nos no Facebook" >
                                    <img src="./Logos/facebook.png" alt="Logo Facebook" />
                                </a>
                            </li>
                            <li>
                                <a href="#" title="Nos acompanhe no Youtube" >
                                    <img src="./Logos/youtube.png" alt="Logo Youtube" />
                                </a>
                            </li>
                        </ul>
                </div>
                <div>
                        <h3>Venha até nós</h3>
                        <p>
                            Rua Joao Maria nº 1234, Industrial - São Paulo - SP
                        </p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>
                &copy; Luana Passaúra - Todos os direitos reservados - 2024
            </p>
        </div>
    </footer>
